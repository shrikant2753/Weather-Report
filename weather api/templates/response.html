<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather report</title>
</head>
<body>

    <h3>Weather report</h3>

    <table border="1px">
        {% for key, values in result.items() %}
            {% for k, v in values.items() %}
                <tr>
                    <td>{{ k }}</td>
                    <td>{{ v }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>
</body>
</html>
